{% extends  'main.html' %}
{% load static %}


{% block content %}

<div style="background-color: rgba(0,0,0,.2);" class="card mb-3 border-0 nth-shadow">
    <div class="card-body">
        <h1>Изменение профиля</h1>
        <br/>
        <form method="post" enctype="multipart/form-data">
            {% csrf_token %}
            {{ user_form.as_p }}
            {{ form.as_p }}
            <input type="submit" value="Подтвердить изменение профиля" class="btn btn-success">
        </form>
    </div>
</div>

{% endblock %}
