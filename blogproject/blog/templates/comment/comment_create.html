{% extends 'main.html' %}
{% load static %}


{% block content %}

<div style="background-color: rgba(0,0,0,.2);" class="card mb-3 border-0 nth-shadow">
    <div class="card-body">
        <div class="card-title nth-card-title">
            <h4>Добавить комментарий</h4>
        </div>
        <form method="post">
            {% csrf_token %}
            {{ form.as_p }}
            <div class="d-grid gap-2 d-md-block mt-2">
                <button type="submit" class="btn btn-success">Добавить</button>
            </div>
        </form>
    </div>
</div>

{% endblock %}
