{% extends 'main.html' %}
{% load static %}


{% block content %}

<div class="card mb-3 border-0 nth-shadow">
    <div class="card-body">
        <h1>Добавление поста</h1>
        <br>
        <form method="post" action="{% url 'blog:post_create' %}" enctype="multipart/form-data">
            {% csrf_token %}
            {{ form.media }}
            {{ form.as_p }}
            <div class="d-grid gap-2 d-md-block mt-2">
                <button type="submit" class="btn btn-success">Добавить пост</button>
            </div>
        </form>
    </div>
</div>

{% endblock %}
